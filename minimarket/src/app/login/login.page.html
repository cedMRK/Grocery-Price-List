<ion-content>
  <div class="flex-center">
    <ion-card>
     <ion-card-header>
        <ion-card-title>Log in</ion-card-title>
     </ion-card-header>
  
     <ion-card-content>
       <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" [(ngModel)]="username" placeholder="Enter Username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" value="password" placeholder="Enter Password"></ion-input>
        </ion-item>
        <ion-button color="success" shape="round" size="full" (click)="login()">Log In</ion-button>
        <ion-button color="success" fill="clear" size="full" (click)="signup()">Create an account.</ion-button>
      </ion-card-content>
    </ion-card>
</div>
</ion-content>
