<ion-content>
  <div class="flex-center1">
    <form>
      <ion-card>
      <ion-card-header>
          <ion-card-title>Sign Up</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" placeholder="Enter Email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" placeholder="Enter Username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" placeholder="Enter Password"></ion-input>
          </ion-item>
          <ion-button color="success" shape="round" size="full" (click)="signup()" >Sign Up</ion-button>
          <ion-button color="success" fill="clear" size="full" (click)="login()">Have an account? Login here.</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
</div>
</ion-content>
